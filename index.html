<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/dist/app.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap&subset=cyrillic"
          rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div>
    <div class="vertical_slider">
        <div class="first_slide">
            <div>
                <h1>Всегда ли цели терапии СД2<br>на поверхности?</h1>
            </div>
            <div class="first_slide_group big">
                <div class="first_slide_dots">
                    <div class="big_dot">

                    </div>
                    <div class="medium_dot">

                    </div>
                    <div class="small_dot">

                    </div>
                </div>
                <div class="first_slide_text">
                    <p>Цель по HbA1c</p>
                </div>
            </div>
            <div class="first_slide_group medium">
                <div class="first_slide_text">
                    <p>Гипогликемия</p>
                </div>
                <div class="first_slide_dots">
                    <div class="big_dot">

                    </div>
                    <div class="medium_dot">

                    </div>
                    <div class="small_dot">

                    </div>
                </div>
            </div>
            <div class="first_slide_group small first_dot">
                <div class="first_slide_text">
                    <p>Осложенния СД</p>
                </div>
                <div class="first_slide_dots">
                    <div class="big_dot">

                    </div>
                    <div class="medium_dot">

                    </div>
                    <div class="small_dot">

                    </div>
                </div>
            </div>
            <div class="first_slide_group small second_dot">
                <div class="first_slide_text">
                    <p>СС Риски</p>
                </div>
                <div class="first_slide_dots">
                    <div class="big_dot">

                    </div>
                    <div class="medium_dot">

                    </div>
                    <div class="small_dot">

                    </div>
                </div>
            </div>
            <div class="first_slide_arrow_down">
                <div class="arrow_text">
                    <p>Листайте вниз</p>
                </div>
                <div class="arrow_down">
                    <img src="./src/image/1st-slide/arrow.gif" alt="">
                </div>
            </div>
        </div>
        <div class="second_slide">
            <div class="second_slide_header">
                <h1>Основа терапии &mdash;<br>патогенез СД2</h1>
            </div>
        </div>
        <div class="third_slide">
            <div class="third_slide_first">
                <div class="third_slide_first_header">
                    <h1>Звенья потогенеза СД2</h1>
                </div>
                <div class="third_slide_first_schema">
                    <div class="third_slide_first_schema_item second">
                        <div class="item_name">
                            <h3>2</h3>
                            <p>Мышцы</p>
                        </div>
                        <div class="item_image">
                            <div></div>
                            <img src="./src/image/3rd-slide/1.gif" alt="">
                        </div>
                    </div>
                    <div class="third_slide_first_schema_item first">
                        <div class="item_name">
                            <h3>1</h3>
                            <p>&beta;-клетки</p>
                        </div>
                        <div class="item_image">
                            <div></div>
                            <img src="./src/image/3rd-slide/2.gif" alt="">
                        </div>
                    </div>
                    <div class="third_slide_first_schema_item third">
                        <div class="item_name">
                            <p>Гипергликемия</p>
                        </div>
                    </div>
                    <div class="third_slide_first_schema_item fourth">
                        <div class="item_name">
                            <h3>3</h3>
                            <p>Печень</p>
                        </div>
                        <div class="item_image">
                            <div></div>
                            <img src="./src/image/3rd-slide/3.gif" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="third_slide_second"></div>
            <div class="third_slide_third"></div>
            <div class="third_slide_navigation">
                <div class="third_slide_navigation_line">
                    <hr>
                </div>
                <div class="third_slide_navigation_date">
                    <p>1998</p>
                    <p>2009</p>
                    <p>2016</p>
                </div>
                <div class="third_slide_navigation_image">
                    <img src="./src/image/nav.gif" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="slider_navigation">
        <div class="slider_navigation_group">
            <div class="nav_dot">
                <img src="./src/image/active-dot.gif" alt="">
            </div>
            <div class="nav_dot">
                <img src="./src/image/disactive-dot.gif" alt="">
            </div>
            <div class="nav_dot">
                <img src="./src/image/disactive-dot.gif" alt="">
            </div>
        </div>
    </div>
</div>
<script src="/dist/app.js"></script>
</body>
</html>
